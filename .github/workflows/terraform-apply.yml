name: Deploy Infrastructure and Application

on:
  push:
    branches:
      - main

env:
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    outputs:
      acr_login_server: ${{ steps.terraform-output.outputs.acr_login_server }}
      resource_group: ${{ steps.terraform-output.outputs.resource_group }}
      cluster_name: ${{ steps.terraform-output.outputs.cluster_name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve

      - name: Get Terraform Outputs
        id: terraform-output
        working-directory: ./terraform
        run: |
          echo "acr_login_server=$(terraform output -raw acr_login_server)" >> $GITHUB_OUTPUT
          echo "resource_group=$(terraform output -raw resource_group_name)" >> $GITHUB_OUTPUT
          echo "cluster_name=$(terraform output -raw cluster_name)" >> $GITHUB_OUTPUT

  build-and-push:
    needs: terraform-apply
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Push Docker Image
        run: |
          az acr build --registry ${{ needs.terraform-apply.outputs.acr_login_server }} \
            --image sample-app:${{ github.sha }} \
            --file app/Dockerfile \
            ./app

  deploy-app:
    needs: [terraform-apply, build-and-push]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS Credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ needs.terraform-apply.outputs.resource_group }} \
            --name ${{ needs.terraform-apply.outputs.cluster_name }} \
            --overwrite-existing

      - name: Deploy to Kubernetes
        run: |
          export ACR_LOGIN_SERVER=${{ needs.terraform-apply.outputs.acr_login_server }}
          export IMAGE_TAG=${{ github.sha }}
          
          envsubst < kubernetes/deployment.yaml | kubectl apply -f -
          kubectl apply -f kubernetes/service.yaml

      - name: Wait for Deployment
        run: kubectl rollout status deployment/sample-app --timeout=5m
